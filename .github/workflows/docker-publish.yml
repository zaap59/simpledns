---
name: Docker Build and publish

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: zaap59/simpledns

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,event=pr
            type=edge,branch=main

      - name: Login to GitHub Container Registry
        id: docker-login
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        id: docker-build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          push: false
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false

      - name: Run Trivy vulnerability scanner
        id: trivy-scan
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@0.29.0
        with:
          exit-code: '1'
          format: 'table'
          ignore-unfixed: true
          image-ref: ghcr.io/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Publish Docker image
        id: docker-publish
        if: github.event_name != 'pull_request'
        run: |
          # Push all tags
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'); do
            docker tag ghcr.io/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.meta.outputs.version }} "$tag"
            docker push "$tag"
          done
