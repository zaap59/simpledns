zone_config:
  name: homelab.int
  origin: homelab.int.
  ttl: 3600

soa:
  ns: ns.homelab.int.
  admin: hostmaster@homelab.int
  serial: 1
  refresh: 3600
  retry: 600
  expire: 604800

dns_records:
  - name: ns
    type: A
    value: 192.168.1.2
    ttl: 3600
  - name: router
    type: A
    value: 192.168.1.1
    ttl: 3600
  - name: server
    type: A
    value: 192.168.1.10
    ttl: 3600
